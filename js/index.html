<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Phone number game </h1>
    <p>Enter your phone number one digit at a time in the form of a math expression (eg. 2+2). With every new number, an additional rule is added.</p>
    <p>Your phone number:</p>
    <h2 class="phoneNumber">-</h2>
    <p class="currentDigit">enter digit 1:</p>
    <input class="textInput" type="text" size="50"></input>
    <input class="submit" type="submit"></input>
    <div class="rules">
        <p>Rule 1: input must contain a +</p>
    </div>

    <script src="js.js"></script>
</body>
